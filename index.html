<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big Data Visualization Platform</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Big data driven Transportation Visualization Platform</h1>
      <div class="showTime"></div>
      <script src="js/showTime.js"></script>
    </header>

    <!-- Mainbox -->
    <section class="mainbox">
      <div class="column">
        <div class="panel bubble">
          <div id="bubble"></div>
        </div>
        <div class="panel line">
            <div id = Arc></div>
          <div class="panel-footer"></div>
        </div>
      </div>
      <div class="column">
        <!-- Map -->
        <div class="map">
            <div id="OD"></div>
        </div>
      </div>
    </section>


    <script src="js/flexible.js"></script>
    <script src="js/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.4.4/proj4.js"></script>
    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/maps/modules/offline-exporting.js"></script>
    <script src="https://code.highcharts.com/maps/modules/accessibility.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/sankey.js"></script>
    <script src="https://code.highcharts.com/modules/arc-diagram.js"></script>


    <!-- <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>

    <script src="https://code.highcharts.com/modules/accessibility.js"></script> -->


    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.4.4/proj4.js"></script> -->
    <script src="js/index_1.js"></script>
    <script src="js/index_2.js"></script>
    <script src="js/index_3.js"></script>
    
  </body>
</html>
